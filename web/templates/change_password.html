<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - Nginx防火墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            width: 450px;
            max-width: 90%;
        }
        
        .icon {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .warning {
            background: #fff7ed;
            border: 1px solid #fed7aa;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #9a3412;
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-requirements {
            font-size: 0.75rem;
            color: #718096;
            margin-top: 0.5rem;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-error {
            background: #fee;
            color: #c00;
        }
        
        .alert-success {
            background: #f0fff4;
            color: #22543d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔐</div>
        <h1>修改密码</h1>
        
        <div class="warning">
            <strong>⚠️ 安全提示</strong><br>
            检测到您正在使用默认密码，为了系统安全，请立即修改密码。
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="change-password-form" onsubmit="handleChangePassword(event)">
            <div class="form-group">
                <label class="form-label">当前密码</label>
                <input type="password" id="old-password" class="form-input" 
                       placeholder="输入当前密码" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">新密码</label>
                <input type="password" id="new-password" class="form-input" 
                       placeholder="输入新密码" minlength="8" required>
                <div class="password-requirements">
                    密码要求：至少8个字符，建议包含大小写字母、数字和特殊符号
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">确认新密码</label>
                <input type="password" id="confirm-password" class="form-input" 
                       placeholder="再次输入新密码" minlength="8" required>
            </div>
            
            <button type="submit" class="btn" id="submit-btn">
                确认修改
            </button>
        </form>
    </div>
    
    <script>
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function handleChangePassword(e) {
            e.preventDefault();
            
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // 验证密码
            if (newPassword !== confirmPassword) {
                showAlert('两次输入的密码不一致');
                return;
            }
            
            if (newPassword === oldPassword) {
                showAlert('新密码不能与旧密码相同');
                return;
            }
            
            if (newPassword.length < 8) {
                showAlert('密码长度至少8个字符');
                return;
            }
            
            const button = document.getElementById('submit-btn');
            button.textContent = '修改中...';
            button.disabled = true;
            
            fetch('/api/auth/change-password', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    old_password: oldPassword,
                    new_password: newPassword
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showAlert('密码修改成功，正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.message || '修改失败');
                    button.textContent = '确认修改';
                    button.disabled = false;
                }
            })
            .catch(e => {
                showAlert('网络错误，请重试');
                button.textContent = '确认修改';
                button.disabled = false;
            });
        }
    </script>
</body>
</html>
