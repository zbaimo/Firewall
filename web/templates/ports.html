    <div id="custom-port-modal" class="modal">

            <div class="form-group">

            <div class="form-group">

            <div class="modal-buttons">

    <script>
        // åŠ è½½å¸¸ç”¨ç«¯å£
        function loadCommonPorts() {
            fetch('/api/ports/common')
                .then(r => r.json())
                .then(data => {
                    let html = '';
                    
                    data.forEach(p => {
                        html += `
                            <div class="port-card" onclick="togglePort(${p.port}, '${p.protocol}')">
                                <div class="port-number">${p.port}</div>
                                <div class="port-name">${p.name}</div>

                        `;

        }
        
        // åŠ è½½ç«¯å£è§„åˆ™
        function loadPortRules() {
            fetch('/api/ports')
                .then(r => r.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById('port-rules-table').innerHTML = 
                            '<p style="text-align:center;color:#888;padding:2rem;">æš‚æ— ç«¯å£è§„åˆ™</p>';
                        return;
                    }
                    
                    let html = '<table>';
                    html += '<thead><tr><th>ç«¯å£</th><th>åè®®</th><th>çŠ¶æ€</th><th>æè¿°</th><th>åˆ›å»ºæ—¶é—´</th><th>æ“ä½œ</th></tr></thead>';
                    html += '<tbody>';
                    
                    data.forEach(rule => {
                        const statusClass = rule.action === 'allow' ? 'open' : 'blocked';
                        const statusText = rule.action === 'allow' ? 'å¼€æ”¾' : 'é˜»æ­¢';
                        const time = new Date(rule.created_at).toLocaleString('zh-CN');
                        
                        html += `<tr>
                            <td><strong>${rule.port}</strong></td>
                            <td>${rule.protocol.toUpperCase()}</td>
                            <td>
                                <span class="status-indicator status-${statusClass}"></span>
                                ${statusText}
                            </td>
                            <td>${rule.description || '-'}</td>
                            <td>${time}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" 
                                        onclick="closePort(${rule.port}, '${rule.protocol}')">
                                    å…³é—­
                                </button>
                            </td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                    document.getElementById('port-rules-table').innerHTML = html;
                })
                .catch(e => {
                    document.getElementById('port-rules-table').innerHTML = 
                        '<p style="text-align:center;color:#e53e3e;padding:2rem;">âš ï¸ ç«¯å£ç®¡ç†å™¨æœªå¯ç”¨æˆ–å‡ºé”™</p>';
                });
        }
        
        // åˆ‡æ¢ç«¯å£çŠ¶æ€
        function togglePort(port, protocol) {
            const action = confirm(`æ˜¯å¦è¦å¼€æ”¾ç«¯å£ ${port}/${protocol}ï¼Ÿ\n\nç‚¹å‡»"ç¡®å®š"å¼€æ”¾ï¼Œç‚¹å‡»"å–æ¶ˆ"é˜»æ­¢`);
            
            if (action) {
                openPort(port, protocol);
            } else {
                blockPort(port, protocol);
            }
        }
        
        // å¼€æ”¾ç«¯å£
        function openPort(port, protocol) {
            fetch('/api/ports/open', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({port, protocol})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert(`âœ“ ${data.message}`);
                    loadPortRules();
                } else {
                    alert(`âœ— ${data.message || 'æ“ä½œå¤±è´¥'}`);
                }
            });
        }
        
        // é˜»æ­¢ç«¯å£
        function blockPort(port, protocol) {
            fetch('/api/ports/block', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({port, protocol})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert(`âœ“ ${data.message}`);
                    loadPortRules();
                } else {
                    alert(`âœ— ${data.message || 'æ“ä½œå¤±è´¥'}`);
                }
            });
        }
        
        // å…³é—­ç«¯å£
        function closePort(port, protocol) {
            if (!confirm(`ç¡®å®šè¦å…³é—­ç«¯å£ ${port}/${protocol} å—ï¼Ÿ`)) return;
            
            fetch('/api/ports/close', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({port, protocol})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert(`âœ“ ${data.message}`);
                    loadPortRules();
                } else {
                    alert(`âœ— ${data.message || 'æ“ä½œå¤±è´¥'}`);
                }
            });
        }
        
        // æ˜¾ç¤ºè‡ªå®šä¹‰ç«¯å£æ¨¡æ€æ¡†
        function showCustomPortModal() {
            document.getElementById('custom-port-modal').classList.add('show');
        }
        
        // éšè—æ¨¡æ€æ¡†
        function hideCustomPortModal() {
            document.getElementById('custom-port-modal').classList.remove('show');
        }
        
        // æ·»åŠ è‡ªå®šä¹‰ç«¯å£
        function addCustomPort() {
            const port = parseInt(document.getElementById('custom-port').value);
            const protocol = document.getElementById('custom-protocol').value;
            const action = document.getElementById('custom-action').value;
            const description = document.getElementById('custom-description').value;
            
            if (!port || port < 1 || port > 65535) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ç«¯å£å· (1-65535)');
                return;
            }
            
            const endpoint = action === 'open' ? '/api/ports/open' : '/api/ports/block';
            
            // å¤„ç†bothåè®®
            const protocols = protocol === 'both' ? ['tcp', 'udp'] : [protocol];
            
            let promises = [];
            protocols.forEach(proto => {
                promises.push(
                    fetch(endpoint, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({port, protocol: proto, description})
                    }).then(r => r.json())
                );
            });
            
            Promise.all(promises).then(results => {
                const allSuccess = results.every(r => r.success);
                
                if (allSuccess) {
                    alert(`âœ“ ç«¯å£ ${port} å·²é…ç½®æˆåŠŸ`);
                    hideCustomPortModal();
                    loadPortRules();
                    
                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('custom-port').value = '';
                    document.getElementById('custom-description').value = '';
                } else {
                    alert('éƒ¨åˆ†æ“ä½œå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç³»ç»Ÿæ—¥å¿—');
                }
            });
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('custom-port-modal').addEventListener('click', function(e) {
            if (e.target === this) {

        // åˆå§‹åŠ è½½
        loadCommonPorts();
        loadPortRules();
        
        // å®šæ—¶åˆ·æ–°
        setInterval(loadPortRules, 30000);  // 30ç§’
    </script>
